        -->
             <form method="post" action="process.php">
                <label for="name">Name: </label> <br>

                <label for="club">Select Club: </label> <br>
                <select id="club" name="club">

                </select>
                <br> <br>
                <input type="submit" value="Register" name="submit">

             </form>
